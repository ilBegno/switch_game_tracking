<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex,nofollow">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; script-src 'self'; connect-src 'self'; base-uri 'none'; form-action 'none'">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Switch Game Tracker</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0e14;
      --bg-elev: #121826;
      --card: #0f1724;
      --text: #e6edf3;
      --muted: #a9b4c0;
      --primary: #6ae3ff;
      --accent: #9d8cff;
      --warn: #ffcc66;
      --success: #65d9a5;
      --danger: #ff7b7b;
      --ring: rgba(106, 227, 255, 0.25);
      --shadow: 0 10px 30px rgba(0,0,0,.45), 0 2px 8px rgba(0,0,0,.3);
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    /* Focus visibility */
    :focus-visible { outline: 2px solid var(--primary); outline-offset: 2px; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background-color: var(--bg);
      background-image: radial-gradient(900px 600px at 5% -10%, rgba(157,140,255,.16), transparent),
                        radial-gradient(900px 600px at 105% -10%, rgba(106,227,255,.12), transparent);
      background-repeat: no-repeat;
      background-size: cover;
      color: var(--text);
      overflow-x: hidden;
    }

    header {
      position: sticky; top: 0; z-index: 10;
      backdrop-filter: saturate(1.2) blur(10px);
      background: linear-gradient(180deg, rgba(11,14,20,.8), rgba(11,14,20,.55));
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .container { max-width: 1440px; margin: 0 auto; padding: 20px clamp(16px, 4vw, 40px); }

        .brand {
      display: flex; align-items: center; gap: 14px; padding: 8px 0 18px;
    }
    .logo { width: 46px; height: 46px; display:grid; place-items:center; }
    .logo img { display:block; width: 46px; height: 46px; }
    .title { font-weight: 800; font-size: 22px; letter-spacing: 0.2px; }
    .subtitle { color: var(--muted); font-size: 13px; }

    .toolbar {
      display: grid; grid-template-columns: 1fr auto auto; gap: 12px; align-items: center;
      padding-bottom: 16px; border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .search {
      display: flex; align-items: center; gap: 10px; background: var(--bg-elev); border: 1px solid rgba(255,255,255,.08);
      border-radius: 12px; padding: 10px 12px; box-shadow: var(--shadow);
    }
    .search input {
      flex: 1; background: transparent; border: none; outline: none; color: var(--text); font-size: 16px;
    }
    .search .hint { color: var(--muted); font-size: 12px; }

    .controls { display: flex; gap: 10px; }
    .chip, .button {
      background: var(--bg-elev); color: var(--text); border: 1px solid rgba(255,255,255,.08);
      border-radius: 1000px; padding: 10px 14px; font-size: 13px; cursor: pointer;
      transition: .2s ease; display: inline-flex; align-items: center; gap: 8px;
    }
    .chip:hover, .button:hover { transform: translateY(-1px); border-color: rgba(255,255,255,.18); }
    .button.primary { background: linear-gradient(135deg, rgba(106,227,255,.18), rgba(157,140,255,.18)); border-color: rgba(255,255,255,.18); }

    .stats { display: flex; gap: 12px; flex-wrap: wrap; padding: 14px 0; }
    .stat {
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08); border-radius: 14px; padding: 12px 14px; min-width: 160px;
    }
    .stat .label { color: var(--muted); font-size: 12px; }
    .stat .value { font-size: 18px; font-weight: 700; }

    main { padding: 10px 0 40px; }

    .grid { display: grid; grid-template-columns: repeat( auto-fill, minmax(220px, 1fr) ); gap: 16px; }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      overflow: hidden; position: relative; box-shadow: var(--shadow);
      transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .card:hover { transform: translateY(-3px); box-shadow: 0 18px 40px rgba(0,0,0,.55); border-color: rgba(255,255,255,.18); }
    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; animation: none !important; }
      .card:hover { transform: none; }
    }
    .thumb { aspect-ratio: 16/9; width: 100%; object-fit: cover; background: #0c111b; display: block; }
    .content { padding: 12px 12px 14px; display:flex; flex-direction:column; min-height: 92px; }
    .game-title { font-weight: 700; font-size: 15px; line-height: 1.3; margin-bottom: 6px; display:-webkit-box; -webkit-line-clamp:2; line-clamp:2; -webkit-box-orient: vertical; overflow:hidden; }
    .meta { margin-top:auto; display: flex; align-items: center; gap: 8px; color: var(--muted); font-size: 12px; }
    .badge { padding: 4px 8px; border-radius: 999px; border: 1px solid rgba(255,255,255,.12); }
    .time { color: var(--warn); }
    .last { color: var(--success); }

    .empty { text-align: center; color: var(--muted); padding: 40px 0; }

    footer { color: var(--muted); font-size: 12px; text-align: center; padding: 24px 0 40px; }

    @media (max-width: 640px) {
      .toolbar { grid-template-columns: 1fr; }
      .controls { justify-content: space-between; }
    }
    @media (hover: none) and (pointer: coarse) {
      .search .hint { display: none; }
    }
  </style>
</head>
<body>
  <header role="banner" aria-label="Header">
    <div class="container">
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <img src="logo.svg" alt="Nintendo Switch logo" />
        </div>
        <div>
          <div class="title">Switch Game Tracker</div>
          <div class="subtitle">Beautiful, fast overview of your play history</div>
        </div>
      </div>

      <div class="toolbar">
        <div class="search" role="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M21 21L16.65 16.65M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <input id="q" placeholder="Search games (title)…" autocomplete="off" aria-label="Search games by title" />
          <div class="hint">Press / to focus</div>
        </div>
        <div class="controls">
          <select id="sort" class="chip" title="Sort" aria-label="Sort games">
            <option value="recent">Recently played</option>
            <option value="playtime-desc">Playtime (desc)</option>
            <option value="playtime-asc">Playtime (asc)</option>
            <option value="alpha">A → Z</option>
          </select>
        </div>
        
      </div>

      <div class="stats" id="stats"></div>
    </div>
  </header>

  <main class="container" role="main" aria-label="Main content">
    <div id="grid" class="grid" aria-live="polite"></div>
    <div id="empty" class="empty" hidden>No results.</div>
  </main>

  <footer role="contentinfo" aria-label="Footer">
    Images © their owners · Not affiliated with Nintendo or Exophase
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
